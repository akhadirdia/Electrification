<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de tableau avec ChatGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analyse de tableau avec ChatGPT</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Importer un tableau (CSV):</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            
            <label for="prompt">Modifier l'invite pour l'analyse :</label>
            <textarea id="prompt" name="prompt" rows="5" required>Analyse ce tableau qui comporte les données suivantes :</textarea>
            
            <button type="submit">Analyser</button>
        </form>

        {% if analysis_text %}
            <div class="result">
                <h2>Résultat de l'analyse :</h2>
                <textarea id="analysis_text" readonly>{{ analysis_text }}</textarea>
                <form method="POST" action="{{ url_for('save_text') }}">
                    <input type="hidden" name="text" value="{{ analysis_text }}">
                    <button type="submit">Enregistrer le texte</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
